<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà Thông Minh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Thanh menu -->
  <header>
    <h1>🏠 Nhà Thông Minh</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Thiết bị</a>
      <a href="#">Cài đặt</a>
    </nav>
  </header>

  <!-- Khu vực trạng thái -->
  <section class="status">
    <h2>📊 Trạng thái hiện tại</h2>
    <div class="cards">
      <div class="card">
        <h3>Nhiệt độ</h3>
        <p>27°C</p>
      </div>
      <div class="card">
        <h3>Độ ẩm</h3>
        <p>65%</p>
      </div>
      <div class="card">
        <h3>Gas</h3>
        <p>An toàn ✅</p>
      </div>
    </div>
  </section>

  <!-- Khu vực điều khiển -->
  <section class="control">
    <h2>🎛 Điều khiển thiết bị</h2>
    <div class="buttons">
      <button>Bật đèn</button>
      <button>Tắt đèn</button>
      <button>Bật quạt</button>
      <button>Tắt quạt</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Nhà thông minh STEM</p>
  </footer>
</body>
</html>
